<div class="login-auth-page">
  <div class="login-auth-wrapper">
      <h3>Inicia sesión en Quipux Web con:</h3>
      <div class="login-social-zone">
          <button class="social-btn"><i class="uil uil-google"></i> Continuar con Google</button>
      </div>
      <div class="separator"></div>
      <form (ngSubmit)="send()" [formGroup]="reactiveForm" class="login-auth-form">
          <div class="form-group">
              <label for="username">Email</label>
              <input formControlName="username" type="text" placeholder="Email o Username"
                  class="form-input">
          </div>
          <div class="form-group">
              <label for="password">Password</label>
              <input formControlName="password" type="password" placeholder="Password" class="form-input">
          </div>
          <div class="form-steps">
            ¿No tienes una cuenta? <a class="link" routerLink="/auth/register">Registrate</a>
          </div>
          <div *ngIf="errorSession">
              Ocurrio un error con tu email o contraseña
          </div>
          <div class="form-action">
              <button [disabled]="reactiveForm.invalid" class="login social-btn">Login</button>
          </div>
      </form>
  </div>

</div>
